<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Frutas con Vue 3</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    button {
      margin: 0.5rem 0;
    }
  </style>
</head>

<body>
  <div class="container" id="app">
    <h1>Lista de frutas</h1>

    <ul>
      <li v-for="fruta in frutas" :key="fruta">{{ fruta.emoji }} {{ fruta.name }}</li>
    </ul>

 

    <p>Total de frutas: {{ frutas.length }}</p>

    <label for="nuevaFruta">A침adir fruta: </label>
    <select v-model="nuevaFruta" id="nuevaFruta">
      <option disabled selected>Selecciona una fruta</option>
      <option v-for="fruta in frutasDisponibles" :key="fruta.name" :value="fruta">
        {{ fruta.name }} {{ fruta.emoji }}
      </option>
    </select>
    <button @click="addFruta">A침adir</button>

    <br>
    <button @click="removeLastFruta">Eliminar 칰ltima fruta</button>
  </div>

 <script type="module">
    import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

       const frutasDisponibles = ref([
      { name: 'Manzana', emoji: '游꼝' },
      { name: 'Banana', emoji: '游꼛' },
      { name: 'Pera', emoji: '游꼟' },
      { name: 'Fresa', emoji: '游꼡' },
      { name: 'Cereza', emoji: '游' },
      { name: 'Pi침a', emoji: '游꼜' },
      { name: 'Mel칩n', emoji: '游꼗' },
      { name: 'Uva', emoji: '游꼖' },
      { name: 'Sand칤a', emoji: '游꼘' },
      { name: 'Kiwi', emoji: '游볳' }

    ]);
    
createApp({
      setup() {
     
        const frutas = ref([ { name: 'Manzana', emoji: '游꼝' },
      { name: 'Banana', emoji: '游꼛' },
      { name: 'Pera', emoji: '游꼟' },]);
    
        const nuevaFruta = ref(null);

        const addFruta = () => {
          if (nuevaFruta.value) {
            frutas.value.push({ name: nuevaFruta.value.name, emoji: nuevaFruta.value.emoji });
            nuevaFruta.value = null;
          }
        };

        const removeLastFruta = () => {
          if (frutas.value.length > 0) {
            frutas.value.pop();
          }
        };

        return {
          
          frutasDisponibles,
          frutas,
          nuevaFruta,
          addFruta,
          removeLastFruta
        };
      }
    }).mount('#app');


  </script>
</body>

</html>
